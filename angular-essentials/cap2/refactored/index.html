<!DOCTYPE html>
<html ng-app="parking">

<head>
    <meta charset="UTF-8">
    <title>AngularJs Essentials</title>
    <script src="../../js-deps/angular.js"></script>
    <script src="../../js-deps/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body ng-controller="parkingCtrl">

    <div ng-include="'menu.html'"></div>

    <h3 ng-bind="title"></h3>

    <alert ng-show="showAlert" topic="{{alertTopic}}" description="{{alertMessage}}" close="closeAlert()"></alert>

    <table ng-show="cars.length">
        <thead>
            <tr>
                <th></th>
                <th>Plate</th>
                <th>Color</th>
                <th>Entrance</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-class="{selected: car.selected}" ng-repeat="(index, car) in cars">
                <td><input type="checkbox" ng-model="car.selected"></td>
                <td><span ng-bind="car.plate"></span></td>
                <td ng-if="car.color"><span ng-bind="car.color"></span></td>
                <td><span ng-bind="car.entrance"></span></td>
            </tr>
        </tbody>
    </table>

    <div ng-hide="cars.length">
        The parking lot is empty
    </div>

    <input type="text" ng-model="car.plate" placeholder="What's the plate?">

    <select ng-model="car.color" ng-options="color for color in colors">
        <option value="">Pick a Color</option>
    </select>

    <button ng-click="park(car)" ng-disabled="!car.plate && !car.color">Park</button>

</body>

</html>
